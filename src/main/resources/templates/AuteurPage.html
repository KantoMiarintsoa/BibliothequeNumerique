<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste de Livres</title>
    <link rel="stylesheet" th:href="@{/css/auteurPage.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Liste de Livres</h2>
    <div class="book-container"></div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Ajouter livre
    </button>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Ajouter un Livre</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm">
                        <div class="form-group">
                            <label for="title">Titre du Livre</label>
                            <input type="text" class="form-control" id="title" name="titre" placeholder="Titre">
                        </div>
                        <div class="form-group">
                            <label for="publisher">Éditeur</label>
                            <input type="text" class="form-control" id="publisher" name="Editeur" placeholder="Nom de l'éditeur">
                        </div>
                        <div class="form-group">
                            <label for="edition">Édition</label>
                            <input type="text" class="form-control" id="edition" name="Edition" placeholder="Numéro d'édition">
                        </div>
                        <div class="form-group">
                            <label for="year">Année d'édition</label>
                            <input type="number" class="form-control" id="year" name="AnneeEdition" placeholder="Année">
                        </div>
                        <div class="form-group">
                            <label for="category">Catégorie</label>
                            <input type="number" class="form-control" id="category" name="cathegories_Id" placeholder="ID Catégorie">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Résumé du livre"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="coverImage">Image de couverture</label>
                            <input type="file" class="form-control-file" id="coverImage" name="ImageCouverture">
                        </div>
                        <div class="form-group">
                            <label for="language">Langue</label>
                            <select class="form-control" id="language" name="langue">
                                <option>Français</option>
                                <option>Anglais</option>
                                <option>Espagnol</option>
                                <option>Allemand</option>
                                <option>Malagasy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="file">Fichier</label>
                            <input type="file" class="form-control-file" id="file" name="fichier">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="submitBook">Valider</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('addBookForm');
        const submitButton = document.getElementById('submitBook');

        submitButton.addEventListener('click', async () => {
            const formData = new FormData(form);

            const bookData = {
                titre: formData.get('titre'),
                Editeur: formData.get('Editeur'),
                Edition: formData.get('Edition'),
                AnneeEdition: new Date(formData.get('AnneeEdition') + "-01-01"),
                cathegories_Id: parseInt(formData.get('cathegories_Id')),
                description: formData.get('description'),
                langue: formData.get('langue'),
                DatePublication: new Date(),
                ImageCouverture: formData.get('ImageCouverture'),
                fichier: formData.get('fichier')
            };

            const coverImageFile = formData.get('ImageCouverture');
            const bookFile = formData.get('fichier');

            const response = await fetch('/api/livre/ajout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(bookData)
            });

            if (response.ok) {
                alert('Livre soumis pour validation avec succès');
                form.reset();
                $('#exampleModalCenter').modal('hide');
                const book = await response.json();
                addBookToPage(book);
            } else {
                const errorData = await response.json();
                alert(`Erreur : ${errorData.message}`);
            }
        });
    });
</script>
</body>
</html>
